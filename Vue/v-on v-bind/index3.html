<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="index3.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>CSS3 Perspective Playground</h2>
    <main>
      <section class="settings">
        <div class="settings-container">
          <label>perspective:{{perspective}}px</label>
          <input title="perspective" type="range" min="0" max="999"  v-model="perspective"/>

          <label>rotateX:{{rotate X}}deg</label>
          <input title="rotateX" type="range" min="-180" max="180" v-model="rotateX"/>

          <label>rotateY:{{rotate Y}}deg</label>
          <input title="rotateY" type="range" min="-180" max="180" v-model="rotateY">

          <label>rotateZ:{{rotate Z}}deg</label>
          <input title="rotateZ" type="range"
          min="-180" max="180" v-model="rotateZ">

          <button type="button">Reset</button>
      </section>
      <section class="output">
        <div class="box-container">
          <div class="box"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="main2.js"></script>
</body>
</html>
