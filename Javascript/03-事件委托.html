<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tile{
      width: 100px;
      height: 100px;
      width: 25%;
      float: left;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </div>

  <script>
    function random(number){
      return Math.floor(Math.random() * number);
    }

    function bgChange(){
      const rndCol = `rgb(${random(255)},${random(255)},${random(255)})`;
      return rndCol;
    }

    const container = document.querySelector("#container");
    //将获取出来的 container 元素加一个事件监听器，并赋给它点击的事件，事件作用的目标就是 style.backgroundColor CSS 的背景颜色
    container.addEventListener("click",(event) => {
      event.target.style.backgroundColor = bgChange();
    });
  </script>
</body>
</html>
