<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addEventListener()</title>
</head>
<body>
  <button id="myBtn">
    点击我
  </button>

  <script>
    const button = document.getElementById("myBtn");

    function handleClick(){
      console.log("按钮被点击！");
    }

    button.addEventListener("click",handleClick);
    button.addEventListener("click",handleClick);
    button.addEventListener("click",handleClick);
  </script>
</body>
</html>
