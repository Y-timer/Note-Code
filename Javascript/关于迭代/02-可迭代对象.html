<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可迭代对象</title>
</head>

<body>
  <script>
    function* makeIterator(){
      yield 1;
      yield 2;
    }
    const it = makeIterator();

    for(const itItem of it){
      console.log(itItem);
    }
    console.log(it[Symbol.iterator]() === it);
    it[Symbol.iterator] = function* (){
      yield 2;
      yield 1;
    }
  </script>
</body>

</html>
