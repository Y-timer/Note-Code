<!DOCTYPE html>
<html lang="en">
<head>

  <title>高级生成器</title>
</head>

<body>
  <script>
    function* fibonacci(){
      let current = 0;
      let next = 1;
      while(true){
        const reset = yield current;
        [current,next] = [next,next + current];
        if(reset){
          current = 0;
          next = 1;
        }
      }
    }

    const sequence = fibonacci();
    console.log(sequence.next().value);
    console.log(sequence.next().value);
    console.log(sequence.next().value);
    console.log(sequence.next().value);
    console.log(sequence.next().value);
    console.log(sequence.next().value);
    console.log(sequence.next().value);
    console.log(sequence.next().value);
    console.log(sequence.next().value);
    console.log(sequence.next(true).value);
    console.log(sequence.next().value);
    console.log(sequence.next().value);
    console.log(sequence.next().value);
    console.log(sequence.next().value);
  </script>
</body>
